<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        Authorization
</title>
    <link rel="shortcut icon" href="resources/images/favicon.ico"/>
   <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
<form action="j_security_check" method="post" class="form-container">
      <div class="form-title"><h2>Авторизуйтесь</h2></div>
      <div class="form-title">Имя</div>
      <h:inputText class="form-field"  id="j_username" /><br />
      <div class="form-title">Пароль</div>
      <h:inputSecret class="form-field" id="j_password" /><br />
      <div class="submit-container">
         <input type="submit" value="Вход" class="submit-button"/>
      </div>
</form>

</h:body>

</html>
